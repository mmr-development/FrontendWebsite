<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <div id="categoryscrollbar"></div>
        <div class="container" id="restaurants-container">
            <div class="restaurants-sidebar">
                <div class="input-form">
                    <label for="adresse">Find a Restaurant</label>
                    <form id="restaurant-form" class="restaurant-form">
                        <input type="text" id="restaurants-search-input" name="location" placeholder="Enter restaurant name">
                        <button id="submit-button">Find</button>
                    </form>
                </div>
                <div class="option">
                    <h1>Open now</h1>
                    <label class="toggle" id="open-now-toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <h1>Newest</h1>
                    <label class="toggle" id="newest-toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="restaurants-list" id="restaurants-list">
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script type="module" src="../script.js"></script>
    <script type="module" src="../scripts/restaurants/script.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src='../node_modules/dawa-autocomplete2/dist/js/dawa-autocomplete2.min.js'></script>
</body>
</html>
