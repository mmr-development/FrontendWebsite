<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a partner</title>
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <div class="become-partner-container">
            <h1>Become a Partner</h1>
            <p>Join us and start earning today!</p>
            <form id="partner-form" class="partner-form">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="restaurant-name">Restaurant name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" required>

                <label for="restaurant-address">Restaurant address:</label>
                <input type="text" id="restaurant-address" name="restaurant-address" required>

                <label for="restaurant-type">Type of restaurant:</label>
                <select id="restaurant-type" name="restaurant-type" required>
                    <option value="fast-food">Fast Food</option>
                    <option value="fine-dining">Fine Dining</option>
                    <option value="cafe">Cafe</option>
                    <option value="bakery">Bakery</option>
                    <option value="other">Other</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script type="module" src="../script.js"></script>
    <script type="module" src="../scripts/become-partner.js"></script>
</body>
</html>
