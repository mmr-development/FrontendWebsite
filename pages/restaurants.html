<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <div id="categoryscrollbar"></div>
        <div class="container" id="restaurant-container">
            <div class="restaurant-sidebar">
                <div class="option">
                    <h1>Open now</h1>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                </div>
                <div class="option">
                    <h1>New</h1>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                </div>
            </div>
            <div class="restaurants-list" id="restaurants-list">
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script type="module" src="../script.js"></script>
    <script type="module" src="../scripts/restaurants/script.js"></script>
</body>
</html>
