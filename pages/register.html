<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <div class="container auth-container">
            <h1>Register</h1>
            <form id="register-form" class="auth-form">
                <div id="error-message"></div>
                <div class="auth-form-content">
                    <div class="auth-form-group">
                        <label for="firstname">First name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="auth-form-group">
                        <label for="lastname">Last name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="auth-form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="auth-form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="auth-form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button class="auth-form-button" id="submit" type="submit">Register</button>
                <p>Allready have an account? <a href="./login.html">Login here</a></p>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script type="module" src="../script.js"></script>
    <script type="module" src="../scripts/register/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src='../node_modules/dawa-autocomplete2/dist/js/dawa-autocomplete2.min.js'></script>
</body>
</html>
